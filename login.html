<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lgn.css">
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" id="loginForm">
      <input type="text" placeholder="Name" class="input-field" id="nameInput" required>
      <input type="email" placeholder="Email Address" class="input-field" id="emailInput" required>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // You can add your own validation logic here if needed
      // For simplicity, let's assume the login is successful

      // Redirect to index.html
      window.location.href = 'web.html';
    });
  </script>
</body>
</html>
